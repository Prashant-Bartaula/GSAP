      /*
| Syntax       | Meaning                                              | Example                             |
| ------------ | ---------------------------------------------------- | ----------------------------------- |
| `"+=1"`      | Start **1 second after** the previous animation ends | `.to(".box", { x: 100 }, "+=1")`    |
| `"-=0.5"`    | Start **0.5 seconds before** the previous ends       | `.to(".box", { y: 50 }, "-=0.5")`   |
| `"=2"`       | Start **exactly at 2 seconds** in the timeline       | `.to(".box", { scale: 1.5 }, "=2")` |
| `"label"`    | Start **at a specific label**                        | `.to(".box", { ... }, "midway")`    |
| `"label+=1"` | Start 1 second **after the label**                   | `.to(".box", { ... }, "midway+=1")` |
